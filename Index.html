<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroShield</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E1E1E] flex justify-center items-center min-h-screen">
  
  <!-- Container principal -->
  <div class="w-[1200px] h-[700px] bg-gradient-to-b from-[#7d8ca4] to-[#c2c9d8] shadow-xl rounded-lg flex flex-col">
    
    <!-- HEADER -->
    <header class="w-full h-[60px] bg-[#4c5d75] flex items-center justify-between px-6">
      <!-- Menu -->
      <nav class="flex gap-8 text-white font-semibold">
        <a href="#" class="hover:underline">simulação</a>
        <a href="#" class="hover:underline">sobre</a>
        <a href="#" class="hover:underline">ajuda</a>
      </nav>
      <!-- Logo -->
      <h1 class="text-white font-bold text-xl">ASTROSHIELD</h1>
    </header>

    <!-- CORPO -->
    <div class="flex flex-1">
      
      <!-- Sidebar esquerda -->
      <aside class="w-[200px] bg-gradient-to-b from-[#c2c9d8] to-[#7d8ca4] p-4 flex flex-col justify-between">
        <div class="h-[100px] bg-white/20 rounded"></div>
        <div class="h-[100px] bg-white/20 rounded"></div>
        <div class="h-[100px] bg-white/20 rounded"></div>
      </aside>

      <!-- Conteúdo central -->
      <main class="flex-1 flex justify-center items-center bg-[#d9d9d9]">
        <div class="w-[500px] h-[400px] bg-gray-300 rounded shadow-inner"></div>
      </main>

      <!-- Sidebar direita -->
      <aside class="w-[200px] bg-gradient-to-b from-[#c2c9d8] to-[#7d8ca4] p-4 flex flex-col justify-between">
        <div class="h-[100px] bg-white/20 rounded"></div>
        <div class="h-[100px] bg-white/20 rounded"></div>
        <div class="h-[100px] bg-white/20 rounded"></div>
      </aside>

    </div>
  </div>
</body>
</html>
